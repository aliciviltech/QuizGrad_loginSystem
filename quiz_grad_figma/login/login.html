<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="textSide">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="welcomeNote">
                <p>Welcome back! <br> Please login/Signup to your account.</p>
            </div>

            <div class="inputFields">
                <div class="emailInput">
                    <span>Email Address</span>
                    <input type="text" id="emailInput" placeholder="xyz@email.com">
                </div>
                <div class="passInput">
                    <span>Password</span>
                    <input type="password" id="passInput" placeholder="************">
                </div>
                <div class="rememberMe">
                    <span><span><input type="checkbox"></span>Remember Me</span>
                    <span>Forgot Password?</span>
                </div>
            </div>
            <div class="buttons">
                <button id="loginBtn">Login</button>
                <button id="signUpBtn">Sign Up</button>
            </div>
        </div>
        <div class="imageSide">
            <img src="images/Hands Graduate.png">
        </div>


    </div>


    <script src="login.js"></script>
</body>

</html>
